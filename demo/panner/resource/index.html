<html>
<head>
    <title>Panner VSTWebview</title>
    <link rel="stylesheet" href="style.css">
    <script data-main="index" src="main.js"></script>
</head>
<body>
<div class="fields">
    <input type="checkbox" id="bypass" name="bypass" onclick="bypassClick()">
    <label for="bypass">Bypass</label>
    <br>
    <input type="number" id="pan" name="pan" min="0" max="100"  value="50" onchange="panChange()">
    <label for="pan">Pan</label>
</div>
</body>
</html>
